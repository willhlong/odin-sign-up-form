<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto">
  <title>Sign-up Form</title>
</head>
<body>
  <div class="content">
    <div class="left-content">
      <div class="logo">
        <img src="images/odin-lined.png" alt="Styled outline of Odin's face">
        <h1>Odin</h1>
      </div> 
      <div class="credit">
        Photo by <a href="https://unsplash.com/@remidevaux?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">RÃ©mi Devaux</a> 
        on <a href="https://unsplash.com/photos/A94d3FxWCco?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </div>
    </div>
    <div class="right-content">
      <div class="intro">
        <h2>This is not a real online service. You know you need something like this in your life to
            help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </h2>
        <h2>You <em>know</em> you want to.</h2>
      </div>
      <div class="form">
        <form action="#" method="POST">
          <div class="form-content-wrapper">
            <h2>Let's do this!</h2>
            <div class="name">
              <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="fname">
              </div>
              <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="lname">
              </div>
            </div>
            <div class="contact-info">
              <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
              </div>
              <div>
                <label for="phone-number">Phone Number</label>
                <input type="number" id="phone-number" name="number">
              </div>
            </div>
            <div class="password">
              <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
              </div>
              <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="text" id="confirm-password" name="confirm-password">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="create-account">
        <button>Create Account</button>
        <h3>Already have an account? <a href="#">Log in</a></h3>
      </div>
    </div>
  </div>
</body>
</html>
